<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Pic Pay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/logo-picpay-white.137d7011.svg" alt="Logo Pic Pay">
        <ul>
            <a href="https://www.escolagerminare.org.br/" target="_blank">
                <li>INSTITUTO GERMINARE</li>
            </a>
            <a href="https://picpay.com/" target="_blank">
                <li>PIC PAY</li>
            </a>
        </ul>
    </header>
    <section id="cadastro">
        <h1>Conheça a <br> Academia PicPay</h1>
        <div  class="form">
            <h2>Cadastre-se <br> agora</h2>
            <form action="index2.html">
                <input required type="text" placeholder="Digite seu nome">
                <input required type="email" placeholder="Digite seu e-mail">
                <input required type="password" placeholder="Crie uma senha">
                <input required type="password" placeholder="Confirme sua senha">
                <button  type="menu" >Cadastrar</button>
            </form>
        </div>
    </section>
    <footer>



        <h1>Formulário Para contato:</h1>



        <form action="index.html">
            <div>
                <h2>Digite seu email:</h2>
                <input required type="fmail" placeholder="exemplo@email.com">
            </div>
            <div>
                <h2>Insira seu número de telefone:</h2>
                <input required type="fnumber" placeholder="+55 (99) 96015-7908">
            </div>
            <div>
                <h2>Insira seu endereço:</h2>
                <input required type="text" placeholder="Av.exemplo">
            </div>
            <button id="btn" type="reset"><h2>Enviar Dados</h2></button>
        </form>
    </footer>
</html>
